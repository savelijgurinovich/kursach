<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layouts.html :: common_head(~{::title}, ~{})}">
  <title>Ошибка</title>
</head>
<body class="min-vh-100 d-flex flex-column">
<header th:replace="~{layout/layouts.html :: menu}"></header>
<div class="container flex-fill d-flex justify-content-center align-items-center">
  <div class="col-6 bg-white common-border p-4">
    <h1 class="text-center fw-bold">Ошибка [[${errorCode}]]</h1>
    <div th:if="${message}" class="row justify-content-center">
      <div class="col">
        <h3 class="text-center fw-bold mt-3">[[${message}]]</h3>
        <div class="text-center">
          <a th:href="@{/}" class="stat-link">На главную</a>
          <a th:href="@{/catalog}" class="stat-link stat-link-active">В каталог</a>
        </div>
      </div>
    </div>
  </div>
</div>

<footer th:replace="~{layout/layouts.html :: footer}"></footer>

<script th:src="@{/webjars/bootstrap/5.2.2/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
