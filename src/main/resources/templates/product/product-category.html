<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout/product-layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div layout:fragment="content">
    <div class="container">
        <nav aria-label="breadcrumb" class="mt-3">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Главная</a></li>
                <li class="breadcrumb-item"><a th:href="@{/catalog}">Каталог товаров</a></li>
                <li class="breadcrumb-item active" aria-current="page">[[${category.categoryName}]]</li>
            </ol>
        </nav>
        <h1>[[${category.categoryName}]]</h1>
        <div class="item-container">
            <div th:each="subcategory: ${subcategories}" class="item position-relative">
                <div class="img-container">
                    <img th:src="@{|/img/${subcategory.fileName}|}" th:alt="${subcategory.subcategoryName}">
                </div>
                <a th:href="@{|/catalog/${category.cipher}/${subcategory.cipher}/1|}" class="stretched-link">[[${subcategory.subcategoryName}]]</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
